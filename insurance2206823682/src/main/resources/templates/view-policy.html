<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Policy Detail</title>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">

    <style>
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .header-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6c63ff;
            padding: 10px;
            border-radius: 15px 15px 0 0;
        }

        .header-wrapper h2 {
            color: white;
        }

        .btn-wrapper {
            display: flex;
            gap: 10px;
        }

        .btn-wrapper button {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            border: none;
            color: white;
            cursor: pointer;
        }

        .btn-update {
            background-color: #f4c542;
        }

        .btn-cancel {
            background-color: #f06565;
        }

        .table {
            margin-top: 20px;
        }

        .table th {
            background-color: #6c63ff;
            color: white;
            text-align: center;
        }

        .table td {
            text-align: center;
        }

        .table-wrapper {
            margin-top: 20px;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            font-weight:normal;
        }

        .status-badge.created {
            background-color: #6c63ff;
            /* Purple for Created */
        }

        .status-badge.partially-claimed {
            background-color: #f4c542;
            /* Yellow for Partially Claimed */
        }

        .status-badge.fully-claimed {
            background-color: #4caf50;
            /* Green for Fully Claimed */
        }

        .status-badge.expired {
            background-color: #f06565;
            /* Red for Expired */
        }

        .status-badge.cancelled {
            background-color: #a9a9a9;
            /* Gray for Cancelled */
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container my-5">
        <!-- Header -->
        <div class="header-wrapper">
            <h2>Policy Detail</h2>
            <div class="btn-wrapper">
                <button th:href="@{/policy/{id}/update(id=${policy.id})}" class="btn-update">Update</button>
                <button class="btn-cancel">Cancel</button>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <p><label>Policy ID:</label> <span th:text="${policy.id}"></span></p>
                <p><label>Patient Name:</label> <span th:text="${policy.patient.name}"></span></p>
                <p><label>Company Name:</label> <span th:text="${policy.company.name}"></span></p>
                <p><label>Expiry Date:</label> <span
                        th:text="${#dates.format(policy.expiryDate, 'MMMM d, yyyy')}"></span></p>
                <p><label>Total Coverage:</label> <span
                        th:text="'Rp ' + ${#numbers.formatDecimal(policy.totalCoverage, 0, 'POINT', 2, 'COMMA')}"></span>
                </p>
                <p><label>Total Covered:</label>
                    <span
                        th:text="${policy.totalCovered == 0 ? 'Rp 0,00' : 'Rp ' + #numbers.formatDecimal(policy.totalCovered, 0, 'POINT', 2, 'COMMA')}"></span>
                </p>
            </div>
            <div class="col-md-6">
                <p><label>Created At:</label> <span th:text="${#dates.format(policy.createdAt, 'MMMM d, yyyy')}"></span>
                </p>
                <p><label>Last Updated At:</label> <span
                        th:text="${#dates.format(policy.updatedAt, 'MMMM d, yyyy')}"></span></p>
                <p><label>Status:</label>
                    <span th:if="${policy.status == 0}" class="status-badge created">Created</span>
                    <span th:if="${policy.status == 1}" class="status-badge partially-claimed">Partially Claimed</span>
                    <span th:if="${policy.status == 2}" class="status-badge fully-claimed">Fully Claimed</span>
                    <span th:if="${policy.status == 3}" class="status-badge expired">Expired</span>
                    <span th:if="${policy.status == 4}" class="status-badge cancelled">Cancelled</span>
                </p>
            </div>
        </div>

        <!-- Coverages Section -->
        <h3>Coverages</h3>
        <hr>

        <!-- Coverage Table -->
        <div class="table-wrapper">
            <table id="coverageTable" class="display table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Coverage</th>
                        <th>Coverage Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="coverage, stat : ${policy.company.listCoverage}">
                        <td th:text="${stat.index + 1}">1</td>
                        <td th:text="${coverage.name}"></td>
                        <td
                            th:text="'Rp ' + ${#numbers.formatDecimal(coverage.coverageAmount, 0, 'POINT', 2, 'COMMA')}">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination Settings -->
        <div class="mt-3">
            <span>Rows per page:</span>
            <select id="rowsPerPage" class="form-select" aria-label="Rows per page">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
        </div>
    </div>

    <!-- Script for DataTables -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            var table = $('#coverageTable').DataTable({
                "pageLength": 3,
                "lengthChange": false,
                "searching": true,
                "columnDefs": [
                    {
                        "targets": 2,
                        "render": function (data, type, row) {
                            if (type === 'sort' || type === 'type') {
                                return parseFloat(data.replace(/[Rp,.]/g, '').trim());
                            }
                            return data;
                        },
                        "type": "num"
                    }
                ]
            });

            $('#rowsPerPage').on('change', function () {
                var selectedValue = $(this).val();
                table.page.len(selectedValue).draw();
            });
        });
    </script>
</body>

</html>

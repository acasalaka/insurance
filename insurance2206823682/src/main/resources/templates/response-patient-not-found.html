<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Policy</title>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="text-center">
                    <h2>Patient Not Found</h2>
                </div>

                <div class="text-center mt-4 mb-4">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <p th:text="'Patient with NIK (' + ${nik} + ') not found'"></p>
                            <p>Please enter patient data as well to create a policy</p>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <a href="/policy/all" class="btn btn-secondary me-3">Back</a>
                    <a href="/policy/create-with-patient" class="btn btn-primary">Continue</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
